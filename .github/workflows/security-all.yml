name: Security Scans - eGundem

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  security_scans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Trivy taraması
      - name: Run Trivy Scan
        run: |
          sudo apt-get update && sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.65.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.65.1_Linux-64bit.deb
          trivy fs . --exit-code 0 --severity HIGH,CRITICAL --format table --output trivy_report.txt

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy_report.txt

      # Nikto taraması
      - name: Run Nikto Scan
        run: |
          sudo apt-get update && sudo apt-get install nikto -y
          nikto -h https://egundem.com -output nikto_report.txt

      - name: Upload Nikto report
        uses: actions/upload-artifact@v4
        with:
          name: nikto-report
          path: nikto_report.txt

      # Nuclei taraması
      - name: Install Nuclei
        run: |
          sudo apt-get update && sudo apt-get install -y unzip wget
          wget https://github.com/projectdiscovery/nuclei/releases/download/v3.4.7/nuclei_3.4.7_linux_64bit.zip
          unzip nuclei_3.4.7_linux_64bit.zip -d nuclei
          sudo mv nuclei/nuclei /usr/local/bin/
      
      - name: Run Nuclei Scan
        run: |
          nuclei -u https://egundem.com -o nuclei_report.txt

      - name: Upload Nuclei report
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-report
          path: nuclei_report.txt
