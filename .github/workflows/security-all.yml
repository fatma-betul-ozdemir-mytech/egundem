name: Full Security Scan

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  security_scans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      #######################
      # 1. OWASP ZAP Baseline
      #######################
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://egundem.com/gundem'
          fail_action: false
          docker_name: 'ghcr.io/zaproxy/zaproxy'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap
          path: ./zap_report.html

      #######################
      # 2. Semgrep Scan
      #######################
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v2
        with:
          config: "p/ci"
          output: semgrep-report.json
          format: json
          fail_on_error: false

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep
          path: semgrep-report.json

      #######################
      # 3. Nikto Scan
      #######################
      - name: Install Nikto
        run: sudo apt-get update && sudo apt-get install nikto -y

      - name: Run Nikto scan
        run: nikto -h https://egundem.com -output nikto_report.txt || true

      - name: Upload Nikto report
        uses: actions/upload-artifact@v4
        with:
          name: nikto
          path: nikto_report.txt

      #######################
      # 4. Nuclei Scan
      #######################
      - name: Install Nuclei
        run: |
          curl -s https://api.github.com/repos/projectdiscovery/nuclei/releases/latest \
          | grep "browser_download_url.*linux_amd64.zip" \
          | cut -d : -f 2,3 \
          | tr -d \" \
          | wget -qi -
          unzip nuclei* -d nuclei
          sudo mv nuclei /usr/local/bin/
      - name: Run Nuclei scan
        run: nuclei -u https://egundem.com -o nuclei_report.txt || true

      - name: Upload Nuclei report
        uses: actions/upload-artifact@v4
        with:
          name: nuclei
          path: nuclei_report.txt

      #######################
      # 5. Trivy Scan
      #######################
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-path: .
          format: table
          exit-code: 1
          ignore-unfixed: false
