name: Run Playwright Tests and Publish Report

on:
  push:
    branches: [main]  # veya master ise 'main' yerine 'master' yaz

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Playwright tests and generate HTML + JSON reports
      run: |
        npx playwright test --reporter=json,html
        mkdir -p test-results
        mv playwright-report/report.json test-results/playwright-report.json

    - name: Upload Playwright JSON report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/playwright-report.json

    - name: Upload Playwright HTML report as artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report
        path: playwright-report/

    - name: Copy HTML report to docs folder
      run: |
        rm -rf docs/playwright-report
        mkdir -p docs
        cp -r playwright-report docs/playwright-report

    - name: Commit and push HTML report to repository
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add docs/playwright-report
        git commit -m "Update Playwright HTML report" || echo "No changes to commit"
        git push

    - name: Export report URL to env
      run: echo "REPORT_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/docs/playwright-report/index.html" >> $GITHUB_ENV

    - name: Run Jira comment script
      run: node jira-comment.js
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
        REPORT_URL: ${{ env.REPORT_URL }}
