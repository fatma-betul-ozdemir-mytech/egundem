name: Playwright Tests and Report

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests and generate HTML + JSON reports
        run: |
          npx playwright test --reporter=json,html
          mkdir -p playwright-report
          mv playwright-report/report.html playwright-report/report.html || echo "No HTML report found"
          mv playwright-report/report.json playwright-report/report.json || echo "No JSON report found"
        continue-on-error: true   # testler hata verse bile devam et

      - name: Create issues for failed tests
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_ISSUE_CREATION }}  # Kendi PAT token’ını buraya ekle (repo secrets)
          REPORT_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: node .github/scripts/create-issues.cjs
      
