name: Playwright Tests

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright tests with JSON reporter
        run: npx playwright test --reporter=json
        continue-on-error: true

      # Eğer rapor dosyasının yeri 'docs/playwright-report/results.json' ise:
      - name: Rename JSON report
        run: mv docs/playwright-report/results.json ./test-results.json
        # Eğer dosya başka yerdeyse veya farklı isimdeyse, burayı değiştir.

      - name: Upload test result artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json

      - name: Deploy Playwright report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/playwright-report
