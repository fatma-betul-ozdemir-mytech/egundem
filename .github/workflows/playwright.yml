name: Playwright Tests & Report to Jira

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    env:
      JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
      JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      JIRA_PROJECT_KEY: EGT
      REPORT_URL: https://fatma-betul-ozdemir-mytech.github.io/docs/playwright-report/index.html

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright tests and export JSON report
        run: |
          npx playwright test --reporter=json,html
        continue-on-error: true

      - name: Upload Playwright HTML report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report

      - name: Deploy HTML report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report

      - name: Report results to Jira
        run: node jira-comment.js
