name: Load Test with Artillery

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  load_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Artillery test and save JSON report
        run: npx artillery run load-test.yml --output load-report.json
        continue-on-error: true

      - name: Generate HTML report
        run: npx artillery report load-report.json -o load-report.html

      - name: Upload Artillery HTML report
        uses: actions/upload-artifact@v3
        with:
          name: artillery-report
          path: load-report.html

      - name: Create issue if Artillery test fails
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_ISSUE_CREATION }}
          REPORT_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          node .github/scripts/create-artillery-issue.cjs
