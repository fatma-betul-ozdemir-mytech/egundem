name: Load Test with Artillery

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  load_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Artillery test
        run: npx artillery run load-test.yml
